<div class="relative flex justify-center" (mouseenter)="show()" (mouseleave)="hide()">
  <span class="w-full" [ngClass]="{ 'cursor-pointer': !disable }">
    <ng-content></ng-content>
  </span>
  <div
    class="action-preview-img absolute bottom-0 z-10 h-max w-full items-end justify-center opacity-0"
    *ngIf="isVisible && !disable">
    <ng-content select="[triggerMaskContent]"></ng-content>
  </div>
</div>
