<mat-dialog-content class="flex h-full !max-h-full w-full justify-center rounded-xl bg-white !p-4">
  <app-bus-schedule-detail
    class="flex h-full w-full"
    [busSchedule]="data.busSchedule"
    [startDate]="data.startDate"
    (saveScheduleEvent)="closeDialog($event)"
    [isDialog]="true"></app-bus-schedule-detail>
  <div class="absolute right-[15px] top-[15px] flex">
    <button class="m-0 rounded-lg p-2 hover:bg-gray-700">
      <svg-icon src="./assets/icons/close.svg" [svgClass]="'h-6 w-6 cursor-pointer '" (click)="closeDialog()">
      </svg-icon>
    </button>
  </div>
</mat-dialog-content>
