<div class="mx-auto w-[1128px] py-6">
  <div class="mb-4 flex justify-end">
    <div class="flex gap-2">
      <button
        class="bg-muted text-muted-foreground hover:text-foreground cursor-pointer rounded-md px-4 py-2.5 text-xs font-semibold"
        aria-label="Import CSV">
        Import CSV
      </button>
      <button
        nz-button
        capCheck
        [capModule]="'promotion'"
        [capFunction]="'create'"
        (click)="addPromotion()"
        class="!min-w-24 !bg-primary !flex !h-max !justify-center !rounded-lg !py-2 !px-3 !text-white hover:!border-red-500 hover:!bg-red-200 hover:!text-red-500"
        aria-label="Add User">
        Add Promotion
      </button>

      <!-- Document capCheck <button
        nz-button
        type="button"
        capCheck
        [capModule]="'promotion'"
        [capFunction]="'create'"
        [capMode]="'block'"         'block' hoặc 'disable'
        [capHideOnDenied]="false"    true: ẩn hẳn nếu không có quyền
        (capDisabledChange)="isCreateDisabled = $event"
        (capVisibleChange)="isCreateVisible = $event"
        (click)="addPromotion()"
        class="!min-w-24 !flex !h-max !justify-center !rounded-lg !py-2 !px-3 hover:!border-red-500 hover:!bg-red-200 hover:!text-red-500 !bg-primary !text-white">
        Add Promotion
      </button> -->
    </div>
  </div>
  <div class="border-muted/20 bg-background flex min-w-full flex-col rounded-xl border p-2">
    <app-table-action
      [title]="'User'"
      [totalItem]="totalItem"
      (sortDataEvent)="sortGoodPage($event)"
      (searchDataEvent)="searchGoodPage($event)"></app-table-action>
    <div class="overflow-x-auto">
      <nz-table
        #rowSelectionTable
        nzShowPagination
        nzShowSizeChanger
        [nzFrontPagination]="false"
        [nzData]="searchPromotion.promotions"
        class="!w-full"
        (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
        <thead>
          <tr>
            <th
              [nzChecked]="checked"
              [nzIndeterminate]="indeterminate"
              nzLabel="Select all"
              (nzCheckedChange)="onAllChecked($event)"></th>
            <th class="min-w-[40px]">Image</th>
            <th class="min-w-[80px]">Name</th>
            <th class="min-w-[80px]">Code</th>
            <th class="min-w-[80px]">Status</th>
            <th class="min-w-[80px] !text-right">Actions</th>
          </tr>
        </thead>
        <tbody>
          @for (promotion of rowSelectionTable.data; track promotion) {
          <tr>
            <td
              [nzChecked]="setOfCheckedId.has(promotion._id)"
              [nzLabel]="promotion.name"
              (nzCheckedChange)="onItemChecked(promotion._id, $event)"></td>
            <td>
              <nz-skeleton
                [nzLoading]="isLoadingPromotion"
                [nzParagraph]="false"
                [nzTitle]="{ width: '100%' }"
                [nzActive]="true">
                <div class="h-8 w-8 overflow-hidden rounded-full">
                  @if(promotion.image){
                  <img alt="driver avarta" [src]="promotion.image" />
                  }@else {
                  <div
                    class="flex h-full w-full items-center justify-center"
                    [style]="{
                      'background-color': utils.generateColorsFromId(promotion._id).bg,
                      color: utils.generateColorsFromId(promotion._id).text
                    }">
                    {{ promotion.name.charAt(0) }}
                  </div>
                  }
                </div>
              </nz-skeleton>
            </td>
            <td>
              <nz-skeleton
                [nzLoading]="isLoadingPromotion"
                [nzParagraph]="false"
                [nzTitle]="{ width: '100%' }"
                [nzActive]="true">
                {{ promotion.name }}
              </nz-skeleton>
            </td>
            <td>
              <nz-skeleton
                [nzLoading]="isLoadingPromotion"
                [nzParagraph]="false"
                [nzTitle]="{ width: '100%' }"
                [nzActive]="true">
                {{ promotion.code }}
              </nz-skeleton>
            </td>
            <td>
              <nz-skeleton
                [nzLoading]="isLoadingPromotion"
                [nzParagraph]="false"
                [nzTitle]="{ width: '100%' }"
                [nzActive]="true">
                <span class="p-2 uppercase rounded-md text-xs {{ statusClasses[promotion.status] }}">
                  {{ promotionStatuses[promotion.status] }}
                </span>
              </nz-skeleton>
            </td>
            <td class="text-right">
              <nz-skeleton
                [nzLoading]="isLoadingPromotion"
                [nzParagraph]="false"
                [nzTitle]="{ width: '100%' }"
                [nzActive]="true">
                <button
                  (click)="editPromotion(promotion)"
                  class="text-muted-foreground hover:bg-card hover:text-foreground inline-flex h-7 w-7 cursor-pointer items-center justify-center rounded-md"
                  aria-label="Edit user">
                  <svg viewBox="0 0 20 20" fill="currentColor" class="size-5">
                    <path
                      d="m2.695 14.762-1.262 3.155a.5.5 0 0 0 .65.65l3.155-1.262a4 4 0 0 0 1.343-.886L17.5 5.501a2.121 2.121 0 0 0-3-3L3.58 13.419a4 4 0 0 0-.885 1.343Z" />
                  </svg>
                </button>
                <button
                  (click)="deletePromotion(promotion._id)"
                  class="text-muted-foreground hover:bg-card hover:text-foreground inline-flex h-7 w-7 cursor-pointer items-center justify-center rounded-md"
                  aria-label="Delete user">
                  <svg viewBox="0 0 20 20" fill="currentColor" class="size-5">
                    <path
                      fill-rule="evenodd"
                      d="M8.75 1A2.75 2.75 0 0 0 6 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 1 0 .23 1.482l.149-.022.841 10.518A2.75 2.75 0 0 0 7.596 19h4.807a2.75 2.75 0 0 0 2.742-2.53l.841-10.52.149.023a.75.75 0 0 0 .23-1.482A41.03 41.03 0 0 0 14 4.193V3.75A2.75 2.75 0 0 0 11.25 1h-2.5ZM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4ZM8.58 7.72a.75.75 0 0 0-1.5.06l.3 7.5a.75.75 0 1 0 1.5-.06l-.3-7.5Zm4.34.06a.75.75 0 1 0-1.5-.06l-.3 7.5a.75.75 0 1 0 1.5.06l.3-7.5Z"
                      clip-rule="evenodd" />
                  </svg>
                </button>
              </nz-skeleton>
            </td>
          </tr>
          }
        </tbody>
      </nz-table>
    </div>
    <app-table-footer
      [pageIdx]="searchParams.pageIdx"
      [pageSize]="searchParams.pageSize"
      [totalItem]="totalItem"
      [isLoading]="isLoadingPromotion"
      [totalPage]="totalPage"
      (reloadDataAndPageEvent)="reloadPromotionPage($event)">
    </app-table-footer>
  </div>
</div>
