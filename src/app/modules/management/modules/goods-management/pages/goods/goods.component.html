<div class="mb-4 flex justify-end">
  <div class="flex gap-4">
    <button
      class="!min-w-24 !text-foreground hover:!text-foreground !flex !h-max !justify-center !rounded-lg border border-gray-300 !bg-gray-200 !py-2 !px-3 hover:!border-gray-300 hover:!bg-gray-300"
      nz-button
      aria-label="Import CSV">
      Import CSV
    </button>
    <button
      class="!min-w-24 !bg-primary !flex !h-max !justify-center !rounded-lg !py-2 !px-3 !text-white hover:!border-red-500 hover:!bg-red-200 hover:!text-red-500"
      nz-button
      (click)="addGoods()"
      type="button">
      Add Goods
    </button>
  </div>
</div>

<div class="border-muted/20 bg-background flex min-w-full flex-col rounded-xl border p-2">
  <app-table-action
    [title]="'Goods'"
    [totalItem]="totalItem"
    (sortDataEvent)="sortGoodPage($event)"
    (searchDataEvent)="searchGoodPage($event)"></app-table-action>
  <div class="overflow-x-auto">
    <nz-table
      #rowSelectionTable
      nzShowPagination
      nzShowSizeChanger
      [nzFrontPagination]="false"
      [nzLoading]="isLoadingGoods"
      [nzData]="searchGoods.goods"
      class="!w-full"
      (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
      <thead>
        <tr>
          <th
            [nzChecked]="checked"
            [nzIndeterminate]="indeterminate"
            nzLabel="Select all"
            (nzCheckedChange)="onAllChecked($event)"></th>
          <th class="min-w-[60px]">#</th>
          <th class="min-w-[150px]">Name</th>
          <th class="min-w-[40px]">Qty</th>
          <th class="min-w-[80px]">Customer Phone Number</th>
          <th class="min-w-[80px]">Customer Name</th>
          <th class="min-w-[80px]">Status</th>
          <th class="w-[100px] !text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (goods of rowSelectionTable.data; track goods) {
        <tr>
          <td
            [nzChecked]="setOfCheckedId.has(goods._id)"
            [nzLabel]="goods.name"
            (nzCheckedChange)="onItemChecked(goods._id, $event)"></td>
          <td>
            <nz-skeleton
              [nzLoading]="isLoadingGoods"
              [nzParagraph]="false"
              [nzTitle]="{ width: '100%' }"
              [nzActive]="true">
              {{ goods.goodsNumber }}
            </nz-skeleton>
          </td>
          <td>
            <nz-skeleton
              [nzLoading]="isLoadingGoods"
              [nzParagraph]="false"
              [nzTitle]="{ width: '100%' }"
              [nzActive]="true">
              {{ goods.name }}`
            </nz-skeleton>
          </td>

          <td>
            <nz-skeleton
              [nzLoading]="isLoadingGoods"
              [nzParagraph]="false"
              [nzTitle]="{ width: '100%' }"
              [nzActive]="true">
              {{ goods.quantity }}
            </nz-skeleton>
          </td>
          <td>
            <nz-skeleton
              [nzLoading]="isLoadingGoods"
              [nzParagraph]="false"
              [nzTitle]="{ width: '100%' }"
              [nzActive]="true">
              {{ goods.customerPhoneNumber }}
            </nz-skeleton>
          </td>
          <td>
            <nz-skeleton
              [nzLoading]="isLoadingGoods"
              [nzParagraph]="false"
              [nzTitle]="{ width: '100%' }"
              [nzActive]="true">
              {{ goods.customerName }}
            </nz-skeleton>
          </td>
          <td>
            <nz-skeleton
              [nzLoading]="isLoadingGoods"
              [nzParagraph]="false"
              [nzTitle]="{ width: '100%' }"
              [nzActive]="true">
              <span class="p-2 uppercase rounded-md text-xs {{ statusClasses[goods.status] }}">
                {{ goodsStatuses[goods.status] }}
              </span>
            </nz-skeleton>
          </td>
          <td class="text-right">
            <nz-skeleton
              [nzLoading]="isLoadingGoods"
              [nzParagraph]="false"
              [nzTitle]="{ width: '100%' }"
              [nzActive]="true">
              <div class="flex items-center justify-center">
                <button
                  (click)="editGoods(goods)"
                  class="text-muted-foreground hover:bg-card hover:text-foreground inline-flex h-7 w-7 items-center justify-center rounded-md"
                  aria-label="Edit goods">
                  <svg viewBox="0 0 20 20" fill="currentColor" class="size-5">
                    <path
                      d="m2.695 14.762-1.262 3.155a.5.5 0 0 0 .65.65l3.155-1.262a4 4 0 0 0 1.343-.886L17.5 5.501a2.121 2.121 0 0 0-3-3L3.58 13.419a4 4 0 0 0-.885 1.343Z" />
                  </svg>
                </button>
                <button
                  (click)="cloneData(goods)"
                  class="text-muted-foreground hover:bg-card hover:text-foreground inline-flex h-7 w-7 items-center justify-center rounded-md"
                  aria-label="Delete busRoute">
                  <svg-icon
                    [src]="'./assets/icons/heroicons/outline/document-duplicate.svg'"
                    class="size-5 mr-1 inline-block"
                    aria-hidden="true">
                  </svg-icon>
                </button>
                <button
                  (click)="deleteGoods(goods._id)"
                  class="text-muted-foreground hover:bg-card hover:text-foreground inline-flex h-7 w-7 items-center justify-center rounded-md"
                  aria-label="Delete goods">
                  <svg viewBox="0 0 20 20" fill="currentColor" class="size-5">
                    <path
                      fill-rule="evenodd"
                      d="M8.75 1A2.75 2.75 0 0 0 6 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 1 0 .23 1.482l.149-.022.841 10.518A2.75 2.75 0 0 0 7.596 19h4.807a2.75 2.75 0 0 0 2.742-2.53l.841-10.52.149.023a.75.75 0 0 0 .23-1.482A41.03 41.03 0 0 0 14 4.193V3.75A2.75 2.75 0 0 0 11.25 1h-2.5ZM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4ZM8.58 7.72a.75.75 0 0 0-1.5.06l.3 7.5a.75.75 0 1 0 1.5-.06l-.3-7.5Zm4.34.06a.75.75 0 1 0-1.5-.06l-.3 7.5a.75.75 0 1 0 1.5.06l.3-7.5Z"
                      clip-rule="evenodd" />
                  </svg>
                </button>
              </div>
            </nz-skeleton>
          </td>
        </tr>
        }
      </tbody>
    </nz-table>
  </div>
  <app-table-footer
    [pageIdx]="searchParams.pageIdx"
    [pageSize]="searchParams.pageSize"
    [totalItem]="totalItem"
    [isLoading]="isLoadingGoods"
    [totalPage]="totalPage"
    (reloadDataAndPageEvent)="reloadGoodsPage($event)">
  </app-table-footer>
</div>
