<div class="mb-4 flex justify-end">
  <div class="flex gap-4">
    <button
      class="!min-w-24 !text-foreground hover:!text-foreground !flex !h-max !justify-center !rounded-lg border border-gray-300 !bg-gray-200 !py-2 !px-3 hover:!border-gray-300 hover:!bg-gray-300"
      nz-button
      aria-label="Import CSV">
      Import CSV
    </button>
    <button
      capCheck
      [capModule]="capModule"
      [capFunction]="capFunction"
      class="!min-w-24 !bg-primary !flex !h-max !justify-center !rounded-lg !py-2 !px-3 !text-white hover:!border-red-500 hover:!bg-red-200 hover:!text-red-500"
      nz-button
      (click)="addUser()"
      type="button">
      ThÃªm {{ userRoleLabel[userRole] }}
    </button>
  </div>
</div>
<div class="border-muted/20 bg-background flex min-w-full flex-col rounded-xl border p-2">
  <div>
    <app-table-action
      [title]="userRoleLabel[userRole]"
      [totalItem]="totalItem"
      (sortDataEvent)="sortUserPage($event)"
      (searchDataEvent)="searchUserPage($event)"></app-table-action>
  </div>
  <div class="overflow-x-auto">
    <nz-table
      #rowSelectionTable
      nzShowPagination
      nzShowSizeChanger
      [nzFrontPagination]="false"
      [nzLoading]="isLoadingUser"
      [nzData]="searchUser.users"
      class="!w-full"
      (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
      <thead>
        <tr>
          <th
            [nzChecked]="checked"
            [nzIndeterminate]="indeterminate"
            nzLabel="Select all"
            (nzCheckedChange)="onAllChecked($event)"></th>
          <th class="min-w-[40px]">Avarta</th>
          <th class="min-w-[200px]">Name</th>
          <th class="min-w-[200px]">Phone Number</th>
          <th class="min-w-[200px]" [nzFilterFn]="true" [nzSortFn]="true" [nzFilterMultiple]="true">Role</th>
          <th class="min-w-[80px] !text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (user of rowSelectionTable.data; track user) {
        <tr>
          <td
            [nzChecked]="setOfCheckedId.has(user._id)"
            [nzLabel]="user.name"
            (nzCheckedChange)="onItemChecked(user._id, $event)"></td>
          <td>
            <nz-skeleton
              [nzLoading]="isLoadingUser"
              [nzParagraph]="false"
              [nzTitle]="{ width: '100%' }"
              [nzActive]="true">
              <div class="h-8 w-8 overflow-hidden rounded-full">
                @if(user.avatar){

                <app-trigger-mask class="flex h-8 w-8">
                  <img alt="driver avarta" [src]="user.avatar" />
                  <div triggerMaskContent class="trigger-mask-content flex h-full w-full justify-center text-white">
                    <button (click)="viewImage($event, user.avatar)">
                      <svg-icon svgClass="w-5 h-5" src="./assets/icons/zoom-outline-white.svg"></svg-icon>
                    </button>
                  </div>
                </app-trigger-mask>
                }@else {
                <div
                  class="flex h-full w-full items-center justify-center"
                  [style]="{
                    'background-color': utils.generateColorsFromId(user._id).bg,
                    color: utils.generateColorsFromId(user._id).text
                  }">
                  {{ user.name.charAt(0) }}
                </div>
                }
              </div>
            </nz-skeleton>
          </td>
          <td>
            <nz-skeleton
              [nzLoading]="isLoadingUser"
              [nzParagraph]="false"
              [nzTitle]="{ width: '100%' }"
              [nzActive]="true">
              {{ user.name }}
            </nz-skeleton>
          </td>
          <td>
            <nz-skeleton
              [nzLoading]="isLoadingUser"
              [nzParagraph]="false"
              [nzTitle]="{ width: '100%' }"
              [nzActive]="true">
              {{ user.phoneNumber }}
            </nz-skeleton>
          </td>
          <td>
            <nz-skeleton
              [nzLoading]="isLoadingUser"
              [nzParagraph]="false"
              [nzTitle]="{ width: '100%' }"
              [nzActive]="true">
              @for (role of user.roles; track role) {
              <span class="mr-1 inline-block rounded-md px-2 py-1 text-xs font-semibold {{ roleClasses[role] }}">
                {{ userRoleLabel[role] }}
              </span>
              }
            </nz-skeleton>
          </td>
          <td class="text-center">
            <nz-skeleton
              [nzLoading]="isLoadingUser"
              [nzParagraph]="false"
              [nzTitle]="{ width: '100%' }"
              [nzActive]="true">
              <button
                (click)="editUser(user)"
                class="text-muted-foreground hover:bg-card hover:text-foreground inline-flex h-7 w-7 items-center justify-center rounded-md"
                aria-label="Edit user">
                <svg viewBox="0 0 20 20" fill="currentColor" class="size-5">
                  <path
                    d="m2.695 14.762-1.262 3.155a.5.5 0 0 0 .65.65l3.155-1.262a4 4 0 0 0 1.343-.886L17.5 5.501a2.121 2.121 0 0 0-3-3L3.58 13.419a4 4 0 0 0-.885 1.343Z" />
                </svg>
              </button>
              <button
                (click)="deleteUser(user)"
                class="text-muted-foreground hover:bg-card hover:text-foreground inline-flex h-7 w-7 items-center justify-center rounded-md"
                aria-label="Delete user">
                <svg viewBox="0 0 20 20" fill="currentColor" class="size-5">
                  <path
                    fill-rule="evenodd"
                    d="M8.75 1A2.75 2.75 0 0 0 6 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 1 0 .23 1.482l.149-.022.841 10.518A2.75 2.75 0 0 0 7.596 19h4.807a2.75 2.75 0 0 0 2.742-2.53l.841-10.52.149.023a.75.75 0 0 0 .23-1.482A41.03 41.03 0 0 0 14 4.193V3.75A2.75 2.75 0 0 0 11.25 1h-2.5ZM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4ZM8.58 7.72a.75.75 0 0 0-1.5.06l.3 7.5a.75.75 0 1 0 1.5-.06l-.3-7.5Zm4.34.06a.75.75 0 1 0-1.5-.06l-.3 7.5a.75.75 0 1 0 1.5.06l.3-7.5Z"
                    clip-rule="evenodd" />
                </svg>
              </button>
            </nz-skeleton>
          </td>
        </tr>
        }
      </tbody>
    </nz-table>
  </div>
  <app-table-footer
    [pageIdx]="searchParams.pageIdx"
    [pageSize]="searchParams.pageSize"
    [totalItem]="totalItem"
    [isLoading]="isLoadingUser"
    [totalPage]="totalPage"
    (reloadDataAndPageEvent)="reloadUserPage($event)">
  </app-table-footer>
</div>
