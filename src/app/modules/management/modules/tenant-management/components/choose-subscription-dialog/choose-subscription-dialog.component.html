<mat-dialog-title class="p-3 text-center">
  <span class="text-xl font-medium">{{ this.data.title }}</span>
  <button class="absolute right-10" [matDialogClose]="">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
      <path
        fill-rule="evenodd"
        d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z"
        clip-rule="evenodd" />
    </svg>
  </button>
</mat-dialog-title>
<mat-dialog-content class="! flex h-full !max-h-full w-full justify-center rounded-xl bg-white !p-4">
  <div class="flex h-full w-full">
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-4">
      <!-- Card -->
      <div
        *ngFor="let p of plans"
        class="group relative flex flex-col overflow-hidden rounded-2xl bg-white shadow ring-1 ring-slate-200 transition hover:shadow-lg dark:bg-slate-800 dark:ring-slate-700">
        <!-- Header -->
        <div class="bg-slate-900 px-5 py-4 text-white">
          <div class="text-xs font-semibold uppercase tracking-wider opacity-80">{{ p.tier }}</div>
          <!-- Ribbon Popular -->
          <span
            *ngIf="p.popular"
            class="absolute -right-10 top-6 rotate-45 bg-emerald-500 px-10 py-1 text-[10px] text-white shadow">
            Popular
          </span>
        </div>

        <!-- Price -->
        <div class="px-5 pt-6">
          <div class="text-3xl font-bold">
            ${{ p.price }}<span class="text-sm font-normal text-slate-500">/mo</span>
          </div>
        </div>

        <!-- Features -->
        <ul class="mt-4 space-y-2 px-5 text-sm text-slate-600 dark:text-slate-300">
          <li *ngFor="let f of p.features" class="flex items-start gap-2">
            <!-- check icon -->
            <svg viewBox="0 0 24 24" class="size-4 mt-0.5" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 6L9 17l-5-5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <span>{{ f }}</span>
          </li>
        </ul>

        <!-- CTA -->
        <div class="mt-auto p-5">
          <button
            mat-stroked-button
            color="primary"
            class="w-full"
            [ngClass]="{ 'mat-flat-button !bg-primary-600 !text-white': selected?.id === p.id }"
            (click)="selectPlan(p)">
            {{ selected?.id === p.id ? 'Selected' : 'Buy now' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
