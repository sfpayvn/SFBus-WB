<div class="h-64 relative">
  @if (!isLoading && (!chartData || !chartData.datasets || chartData.datasets.length === 0 || !chartData.datasets[0] || chartData.datasets[0].data.length === 0)) {
  <div class="absolute inset-0 flex items-center justify-center">
    <div class="text-center text-gray-400">
      <ion-icon name="bar-chart-outline" class="text-6xl mb-2"></ion-icon>
      <p class="text-sm">Không có dữ liệu</p>
    </div>
  </div>
  } @else {
  @if (isLoading) {
  <div class="absolute inset-0 flex items-center justify-center bg-opacity-75 z-10 w-full h-full">
    <nz-spin [nzSize]="'large'" class="w-full h-full" [nzTip]="loadingTip"></nz-spin>
  </div>
  }
  <canvas
    baseChart
    [data]="displayChartData"
    [type]="chartType"
    [options]="{
      responsive: true,
      maintainAspectRatio: false,
      rotation: chartRotation,
      plugins: {
        legend: { display: true, position: 'bottom' }
      }
    }"
  ></canvas>
  }
</div>
