<!-- Performance Chart -->
<div class="bg-white rounded-lg shadow-sm p-6 w-full">
  <h3 class="text-lg font-semibold text-gray-800 mb-4">Phương thức thanh toán</h3>
  <div class="h-64">
    <app-canvas-performance
      [isLoading]="isLoading"
      [title]="'Phương thức thanh toán'"
      [chartData]="chartData"
      [chartType]="'doughnut'"
    ></app-canvas-performance>
  </div>
  <div class="mt-4 space-y-2">
    <nz-skeleton [nzLoading]="isLoading" [nzActive]="true" [nzParagraph]="{ rows: 3, width: '100%' }">
      <div *ngFor="let item of paymentMethods" class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <div class="w-3 h-3 rounded-full" [style.backgroundColor]="item.color"></div>
          <span class="text-sm text-gray-700">{{ item.method }}</span>
        </div>
        <span class="text-sm font-semibold text-gray-800">{{ item.count }} ({{ item.percentage }}%)</span>
      </div>
    </nz-skeleton>
  </div>
</div>
