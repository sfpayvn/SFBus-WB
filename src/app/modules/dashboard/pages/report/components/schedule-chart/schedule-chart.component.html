<div class="bg-white rounded-lg shadow-sm p-4">
  <h3 class="text-lg font-semibold text-gray-800 mb-4">Biểu đồ chuyến xe</h3>
  <app-canvas-chart
    [isLoading]="isLoading"
    [chartData]="chartData"
    [comparisonMode]="comparisonMode"
    [dateRangeType]="dateRangeType"
    [startDate]="startDate"
    [endDate]="endDate"
    chartType="bar"
    [chartOptions]="chartOptions"
    loadingTip="Đang tải dữ liệu..."
  ></app-canvas-chart>
</div>
